{% extends 'layout/base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="flex flex-col gap-12">
    <header>
        <div class="flex flex-col gap-2">
            <h1 class="text-2xl">Reset Password</h1>
            <p class="text-gray-500">Provide the email with witch you created your account to reset your password.</p>
        </div>
    </header>
    <section>
        <form action="{% url 'accounts:user_password_reset' %}" method="post">
            {% csrf_token %}
            <div class="flex flex-col gap-16">
                <div class="flex flex-col gap-4">
                    {% if form.errors %}
                        <div>
                            <p>{{form.errors }}</p>
                        </div>
                    {% endif %}
                    <div class="flex flex-col gap-2 border px-4 py-2">
                        <label for="id_email">Email address</label>
                        {{ form.email }}
                    </div>
                </div>
                <div class="flex flex-col">
                    <button type="submit" class="bg-gray-800 py-3 text-white">Continue</button>
                </div>
            </div>
        </form>
    </section>
</div>
{% endblock %}
